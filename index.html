<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Image Gallery</title>
        <link rel="stylesheet" href="css/gallery.css">
        <link rel="stylesheet" href="css/carousel.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <main>
            <section class="cards">
                <div class="card" style="background-image:url('images_413/slide_16.png')"></div>
                <div class="card" style="background-image:url('images_413/slide_15.png')"></div>
                <div class="card" style="background-image:url('images_413/slide_14.png')"></div>
                <div class="card" style="background-image:url('images_413/slide_13.png')"></div>
                <div class="card" style="background-image:url('images_413/slide_12.png')"></div>
                <div class="card" style="background-image:url('images_413/slide_11.png')"></div>
                <div class="card" style="background-image:url('images_413/slide_10.png')"></div>
                <div class="card" style="background-image:url('images_413/slide_9.png')"></div>
                <div class="card" style="background-image:url('images_413/slide_8.png')"></div>
                <div class="card" style="background-image:url('images_413/slide_7.png')"></div>
                <div class="card" style="background-image:url('images_413/slide_6.png')"></div>
                <div class="card" style="background-image:url('images_413/slide_5.png')"></div>
                <div class="card" style="background-image:url('images_413/slide_4.png')"></div>
                <div class="card" style="background-image:url('images_413/slide_3.png')"></div>
                <div class="card" style="background-image:url('images_413/slide_2.png')"></div>
                <div class="card" style="background-image:url('images_413/slide_1.png')"></div>
            </section>

            <!-- preview panel -->
            <section class="preview">
                <div class="featured_image"></div>
                <button class="close" id="close">&times;</button>
                <button class="prev" id="prev">&lsaquo;</button>
                <button class="next" id="next">&rsaquo;</button>
            </section>
            <!-- end preview panel -->

        </main>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
